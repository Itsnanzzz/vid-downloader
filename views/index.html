<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok, Instagram, Facebook & YouTube Video Downloader HD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .glass-active {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5">
    <div class="glass-strong rounded-3xl shadow-2xl p-8 md:p-10 max-w-2xl w-full">
        <h1 class="text-center text-3xl md:text-4xl font-bold text-white mb-2 drop-shadow-lg">üé¨ Video Downloader HD</h1>
        <p class="text-center text-white/90 mb-8 text-sm md:text-base drop-shadow-md">Download video dari TikTok, Instagram, Facebook & YouTube dalam kualitas terbaik</p>
        
        <div class="flex flex-wrap gap-3 mb-6">
            <div class="tab flex-1 min-w-[120px] py-3 px-4 glass-active rounded-xl text-center cursor-pointer transition-all duration-300 font-semibold text-white hover:scale-105 active" data-platform="tiktok" onclick="switchPlatform('tiktok')">
                üéµ TikTok
            </div>
            <div class="tab flex-1 min-w-[120px] py-3 px-4 glass rounded-xl text-center cursor-pointer transition-all duration-300 font-semibold text-white/90 hover:glass-strong hover:scale-105" data-platform="instagram" onclick="switchPlatform('instagram')">
                üì∏ Instagram
            </div>
            <div class="tab flex-1 min-w-[120px] py-3 px-4 glass rounded-xl text-center cursor-pointer transition-all duration-300 font-semibold text-white/90 hover:glass-strong hover:scale-105" data-platform="facebook" onclick="switchPlatform('facebook')">
                üìò Facebook
            </div>
            <div class="tab flex-1 min-w-[120px] py-3 px-4 glass rounded-xl text-center cursor-pointer transition-all duration-300 font-semibold text-white/90 hover:glass-strong hover:scale-105" data-platform="youtube" onclick="switchPlatform('youtube')">
                ‚ñ∂Ô∏è YouTube
            </div>
        </div>
        
        <form id="downloadForm">
            <div class="mb-5">
                <label for="url" class="block mb-2 text-white font-medium drop-shadow-md">URL Video</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    placeholder="Paste URL di sini..."
                    required
                    class="glass-input w-full px-4 py-4 rounded-xl text-base transition-all duration-300"
                >
                <div class="text-sm text-white/80 mt-2 drop-shadow-sm" id="placeholderText">
                    Contoh: https://www.tiktok.com/@username/video/...
                </div>
            </div>
            
            <button type="submit" class="glass-button w-full py-4 text-white rounded-xl text-base font-semibold cursor-pointer transition-all duration-200 hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" id="submitBtn">
                üì• Download Video
            </button>
        </form>
        
        <div class="hidden text-center mt-5" id="loading">
            <div class="spinner mx-auto mb-3"></div>
            <p class="text-white/90 drop-shadow-md">Sedang mendownload video...</p>
        </div>
        
        <div class="hidden mt-5 p-5 glass rounded-xl" id="result"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
